<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
        <title>MillerD</title>
        <link rel="stylesheet" href="/CSS/home.css">
        <script type="text/javascript" src="../JavaScript/api.js"></script>
        <script type="text/javascript" src="../JavaScript/clock.js"></script>
        <script type="text/javascript" src="../JavaScript/home.js"></script>
        <script type="text/javascript" src="../JavaScript/jquery-3.1.1.js"></script>
    </head>
    <body>
        <div class="background-cover"></div>
        <div class="wrap">
            <div class="head-section"></div>
            <div class="center-section">
                <h1 id="clock" class="clockwise"></h1>
                <span><h1 id="greeting" class="greetingwise"></h2></span>
            </div>
            <div class="bottom-section">
                <span class="f-l playBtn" id="playBtn"><img src="../Source/play2.png" alt="Music Box"></span>
                <span class="quote">"The biggest mistake people make in life is not trying to make a living at doing what they most enjoy."</span>
                <span class="f-r nobBtn" id="todoBtn">Todo</span>
            </div>
        </div>
        <div class="music-wrap no-display">
            <span class="close-btn" id="music-close"><img src="../Source/close.png" alt="Close"></span>
            <div class="table" style="width: 100%; height: 100%; overflow: hidden;">
                <div class="table-row">
                    <div class="table-cell sidebar">
                        <ul class="mylist"></ul>
                    </div>
                    <div class="table-cell sidebar">
                        <ul class="playlist_detail"></ul>
                    </div>
                    <div class="table-cell main-content">
                        <div class="song-info">
                            <div style="width: 25%; height: 400px;">
                                <div style="width: 100%">
                                    Rolling Lyrics
                                </div>
                            </div>
                            <div class="album-pic"><img id="playing-pic" style="width: 400px; height: 400px; text-align: center;" src="../Source/favi400.png" alt=""></div>
                            <div style="width: 25%; height: 400px;" class="author">
                                <div style="width: 100%">
                                    About This Song
                                </div>
                            </div>
                        </div>
                        <!--<div class="visualizer">
                        
                        </div>-->
                        <div class="control-widget">
                            <audio id="player" src="" controls="true" autoplay="true"></audio>
                            <!--<ul>
                                <li id="previous_song" class="myalbum text-center f-l">
                                    上一首
                                </li>
                                <li id="next_song" class="myalbum text-center f-l">
                                    下一首
                                </li>
                            </ul>-->
                            <div style="margin-top: 10px;">
                                <span class="btn" id="previous_song" class="myalbum text-center">上一首</span>
                                <span class="btn" id="next_song" class="myalbum text-center">下一首</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
